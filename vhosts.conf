
<VirtualHost *:80>
  ServerName www.test.page
  DocumentRoot /http1/www
  ErrorLog /path/to/log/http_1/error.log
  CustomLog /path/to/log/http_1/access.log combined
  <Directory "/">
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>

<VirtualHost *:443>
  ServerName www.imelnik1.local
  DocumentRoot /http2/www
  ServerAdmin imelnik1@epam.com
  ErrorLog /path/to/log/http_2/error.log
  CustomLog /path/to/log/http_2/access.log combined
  <Directory "/">
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>
